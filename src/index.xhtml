<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Find</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style/style.css" />
</head>
<body>
<div id="header" class="container-fluid">
    <div class="row">
        <div id="header-logo" class="text-center col-xs-12">
            <object type="image/svg+xml" data="img/find-logo-header.svg" />
        </div>
    </div>
    <div class="row">
        <div class="text-center">
            <div id="header-text">
                <span>A NEW SHOPPING EXPERIENCE</span>
            </div>
        </div>
    </div>
</div>
<div id="features" class="text-center container">
    <div class="row">
        <div class="col-md-4">
            <img src="img/icon-list.svg" />
            <h3>LIST</h3>
            <p>enter your items</p>
        </div>
        <div class="col-md-4">
            <img src="img/icon-follow.svg" />
            <h3>FOLLOW</h3>
            <p>an easy path from the beginning to the end</p>
        </div>
        <div class="col-md-4">
            <img src="img/icon-find.svg" />
            <h3>FIND</h3>
            <p>recommended products and discounts along the way</p>
        </div>
    </div>
</div>
<div id="personalized" class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <h1>PERSONALIZED.</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <p><span class="brand">FIND</span> will give you suggestions including recipes, discounts, and related items based on your current and previous shopping lists.</p>
        </div>
    </div>
</div>
<div id="livetracking" class="container">
    <div class="row">
        <div class="text-center col-xs-12">
            <h1>LIVE TRACKING</h1>
        </div>
    </div>
    <div class="row">
        <div class="text-center col-xs-12">
            <object type="image/svg+xml" data="img/live-tracking.svg" />
        </div>
    </div>
    <div class="row">
        <div class="text-justify col-md-6 col-md-offset-3">
            <p>Based on your location, <span class="brand">FIND</span> will provide you information about <span class="highlight">discounts and nearby recommended items</span> on the go.</p>
        </div>
    </div>
</div>
<div class="container">
    <div id="footer" class="row">
        <hr />
        <div class="col-xs-12">
            <p class="text-right text-muted">Â©2015 Find</p>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="/script/script.js"></script>
</body>
</html>
