<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Find | The Personal Shopping Experience</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style/style.css" />
</head>
<body>
<div id="header" class="container-fluid">
    <div class="row">
        <div id="header-logo" class="text-center col-xs-12">
            <object type="image/svg+xml" data="img/find-logo-header.svg" />
        </div>
    </div>
    <div class="row">
        <div class="text-center col-xs-12">
            <div id="header-text">
                <span>THE PERSONAL SHOPPING EXPERIENCE</span>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div id="features" class="text-center row">
        <div class="col-md-4">
            <object type="image/svg+xml" data="img/icon-list.svg" />
            <h3>LIST</h3>
            <p>what you are searching for with <span class="brand">FIND</span>'s simple checklist feature</p>
        </div>
        <div class="col-md-4">
            <object type="image/svg+xml" data="img/icon-follow.svg" />
            <h3>FOLLOW</h3>
            <p>an easy path from the beginning to the end of your shopping experience</p>
        </div>
        <div class="col-md-4">
            <object type="image/svg+xml" data="img/icon-save.svg" />
            <h3>SAVE</h3>
            <p>with discounts on the go while discovering recommended products</p>
        </div>
    </div>
</div>
<div id="personalized" class="container-fluid">
    <div class="row">
        <div class="text-right col-xs-12">
            <h1>FOR SHOPPERS AND RETAILERS ALIKE.</h1>
        </div>
    </div>
    <div class="container">
       <div class="row">
            <div class="col-md-4">
                <p><span class="brand">FIND</span> gives you suggestions including recipes, discounts, and related items based on your current and previous shopping lists.</p>
                <p>Retailers can take advantage of <span class="brand">FIND</span>'s analytics data on customer circulation thanks to our precise geolocation technology.</p>
                <p><a class="btn btn-lg btn-primary" href="/preview.xhtml" target="_blank">SEE MORE</a></p>
            </div>
            <div class="text-center col-md-4">
                <img src="img/mockup-finding-eggs.png" />
            </div>
            <div class="text-center col-md-4">
                <img src="img/mockup-finding-eggs.png" />
            </div>
        </div>
    </div>
</div>
<div id="livetracking" class="container">
    <div class="row">
        <div class="text-center col-xs-12">
            <h1>HOW IT WORKS</h1>
        </div>
    </div>
    <div class="flex row">
        <div class="flex-center-vertical col-md-6">
            <p>Based on your location, <span class="brand">FIND</span> provides you information about <span class="highlight">discounts and nearby recommended items</span> on the go.</p>
        </div>
        <div class="text-center col-md-6">
            <object type="image/svg+xml" data="img/live-tracking.svg" />
        </div>
    </div>
</div>
<div class="container">
    <div id="footer" class="row">
        <hr />
        <div class="col-xs-12">
            <p class="text-right text-muted">Â©2015 Find</p>
        </div>
    </div>
</div>

</html>
